<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard</title>

    <!-- BootStrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />
    <style>
        .clickable-td{
            cursor: pointer;
            background: #eee;
        }
    </style>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">GitHub Dashboard</span>
        </a>

        <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        </ul>
    </header>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">PR#</th>
                <th scope="col">Title</th>
                <th scope="col">Repo</th>
                <th scope="col">Branch</th>
                <th scope="col">State</th>
                <th scope="col">Update</th>
                <th scope="col">Author</th>
              </tr>
            </thead>
            <tbody id='self_open_pr_content'>
            </tbody>
          </table>
    </div>

    <!-- 
        First we need to import the global constant variable.
     -->
    <script text="text/javascript" src="./config.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="./js/common.js"></script>
    <script src="./js/github.js"></script>
    <script src="./js/index.js"></script>
    <script>
        (() => {
            let self_open_pr = get_self_open_pr ();     // This is async function
            let update_table_content = () => {
                    if (check_all_request_get_response ()) {
                        clearInterval (update_table_timer);
                        //
                        // Update the self open PR content
                        //
                        update_array_promise_to_table_row (self_open_pr, '#self_open_pr_content', get_html_row_data_self_open_pr);
                    }
                };
            let update_table_timer = setInterval(update_table_content, 100)

            $('.clickable-td').on('click', function(){
                var myLink = $(this).attr('href');
                window.open(myLink, '_blank');
            });
        })();
    </script>
</body>
</html>
